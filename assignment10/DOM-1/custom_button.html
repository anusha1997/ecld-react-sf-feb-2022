<!-- Custom Button Maker App, after clicking apply we need to show one custom button with all the styling given in the form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom_button.css"></link>
    <title>Assignment - 1</title>
</head>
<body>
    <div class="heading">
    <h1>Button Maker</h1>
    <div class="card">
        <p >BACKGROUND COLOR</p>
        <input id="bc" type="text"/>
        <p >FONT COLOR</p>
        <input id="fc" type="text"/>
        <p >FONT SIZE (in px)</p>
        <input id="fcpx" type="number"/>
        <p >FONT WEIGHT</p>
        <input id="fw" type="number"/>
        <p >PADDING (in px)</p>
        <input id="ppx" type="number"/>
        <p >BORDER RADIUS (in px)</p>
        <input id="br" type="number"/>
        <button class="btn" onclick="customButton()" id="btn">Apply</button>
        <button class="btn1" id="custom" >Custom Button </button>
        
        </div>
    </div>
</body>
<script src="custom_button.js"></script>
</html>
