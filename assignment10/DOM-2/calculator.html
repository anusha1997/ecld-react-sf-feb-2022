<!-- Calculator App
no need to add all the operations just add the below functionalities
Arithmetic Operations => add, subtract, divide and multiply
square
onClicking C, output should be cleared
Optional: onClicking x button one element from the result input should be deleted -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css"></link>
    <title>Assignment - 3</title>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <input type="text" id="input"/>
            </tr>
            <tr>
                <td><button onclick="number('%')">%</button></td>
                <td><button onclick="number('CE')">CE</button></td>
                <td><button onclick="clearResult()">C</button></td>
                <td><button onclick="deleteChar()"> <-</button></td>
            </tr>
            <tr>
                <td><button onclick="number('1/x')">1/x</button></td>
                <td><button onclick="square()">x^2</button></td>
                <td><button onclick="number('x')">x</button></td>
                <td><button onclick="number('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="number('7')">7</button></td>
                <td><button onclick="number('8')">8</button></td>
                <td><button onclick="number('9')">9</button></td>
                <td><button onclick="number('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="number('4')">4</button></td>
                <td><button onclick="number('5')">5</button></td>
                <td><button onclick="number('6')">6</button></td>
                <td><button onclick="number('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="number('1')">1</button></td>
                <td><button onclick="number('2')">2</button></td>
                <td><button onclick="number('3')">3</button></td>
                <td><button onclick="number('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="number('>')">></button></td>
                <td><button onclick="number('0')">0</button></td>
                <td><button onclick="number('.')">.</button></td>
                <td><button onclick="result()">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calculator.js"></script>
</html>
